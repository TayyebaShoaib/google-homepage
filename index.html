<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <ul>
                <li><a href="https://mail.google.com">Gmail</a></li>
                <li><a href="https://images.google.com">Images</a></li>
                <li><a href="#"><img src="images/nine-squares.svg" alt="google apps icon nine squares"></a></li>
                <li><a href="#"><img src="images/notification.svg" alt="notification bell"></a></li>
                <li><a href="#"><span>T</span></a></li>
            </ul>
        </div>

        <div class="main">
            <img class="logo" src="images/google.svg" alt="Google logo">
            <form action="https://www.google.com/search?source=" method="get">
                <div class="form">
                    <input type="text" required="required" autocomplete="on">
                </div>
                <div class="buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>

        <div class="third">
            <div class="top">
                <span>United Kingdom</span>
            </div>
            <div class="bottom">
                <span>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                </span>
                <span>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
